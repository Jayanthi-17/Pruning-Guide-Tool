<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <!-- [Previous HTML remains exactly the same until the script section] -->

    <script>
        const plantData = [
          /* [Previous plantData array remains exactly the same] */
        ];

        // Updated mapping of plant names to their actual growing guide URLs
        // Only includes plants that have dedicated growing guide pages
        const plantUrlMap = {
            "Azalea, Native (Rhododendron spp.)": "https://www.almanac.com/plant/azaleas",
            "Beautyberry, American (Callicarpa americana)": "https://www.almanac.com/plant/beautyberry",
            "Butterfly Bush (Buddleia davidii)": "https://www.almanac.com/plant/butterfly-bush",
            "Camellia (C. japonica)": "https://www.almanac.com/plant/camellias",
            "Camellia (C. sasanqua)": "https://www.almanac.com/plant/camellias",
            "Cherry, Black (Prunus serotina)": "https://www.almanac.com/plant/cherries",
            "Crabapple (Malus spp.)": "https://www.almanac.com/plant/crabapples",
            "Crepe Myrtle (Lagerstromia spp.)": "https://www.almanac.com/plant/crepe-myrtles",
            "Flowering Dogwood (Cornus florida)": "https://www.almanac.com/plant/dogwoods",
            "Elderberry (Sambucus canadensis)": "https://www.almanac.com/plant/elderberries",
            "Forsythia (Forsythia spp.)": "https://www.almanac.com/plant/forsythia",
            "Hydrangea, Bigleaf (H. macrophylla)": "https://www.almanac.com/plant/hydrangeas",
            "Hydrangea 'Endless Summer' (H. macrophylla)": "https://www.almanac.com/plant/hydrangeas",
            "Hydrangea, Oakleaf (H. quercifolia)": "https://www.almanac.com/plant/hydrangeas",
            "Hydrangea, Panicle aka Peegee (H. paniculata)": "https://www.almanac.com/plant/hydrangeas",
            "Hydrangea, Smooth (H. arborescens)": "https://www.almanac.com/plant/hydrangeas",
            "Lilac (Syringa spp.)": "https://www.almanac.com/plant/lilacs",
            "Magnolia (Magnolia spp.)": "https://www.almanac.com/plant/magnolias",
            "Mountain Laurel (Kalmia latifolia)": "https://www.almanac.com/plant/mountain-laurel",
            "Pear, Common Fruiting (Pyrus communis)": "https://www.almanac.com/plant/pears",
            "Plum, Common Fruiting (Prunus domestica)": "https://www.almanac.com/plant/plums",
            "Red Maple (Acer rubrum)": "https://www.almanac.com/plant/maples",
            "Redbud (Cercis spp.)": "https://www.almanac.com/plant/redbud",
            "Rhododendron (Rhododendron spp.)": "https://www.almanac.com/plant/rhododendrons",
            "Roses, Hybrid Tea (Rosas cvs.)": "https://www.almanac.com/plant/roses",
            "Rose of Sharon (Hibiscus syriacus)": "https://www.almanac.com/plant/rose-of-sharon",
            "Serviceberry, Shadblow (Amelanchier spp.)": "https://www.almanac.com/plant/serviceberries",
            "Smoketree (Cotinus coggygria)": "https://www.almanac.com/plant/smokebush",
            "Sumac (Rhus typhina)": "https://www.almanac.com/plant/sumac",
            "Wisteria, American (W. frutescens)": "https://www.almanac.com/plant/wisteria",
            "Wisteria, Asian (W. sinensis, W. floribunda)": "https://www.almanac.com/plant/wisteria",
            "Witch Hazel (Hamamelis virginiana)": "https://www.almanac.com/plant/witch-hazel"
        };

        document.getElementById('plantSelect').addEventListener('change', function() {
            const selectedPlantName = this.value;
            const resultsDiv = document.getElementById('result');
            
            // Find the plant object in the array that matches the selected name.
            const plantInfo = plantData.find(plant => plant['Plant Name'] === selectedPlantName);

            if (plantInfo) {
                // Format the plant name
                const plantNameParts = plantInfo['Plant Name'].split(' (');
                let formattedPlantName = plantNameParts[0];
                let botanicalPart = '';
                
                if (plantNameParts.length > 1) {
                    botanicalPart = ' (' + plantNameParts[1];
                }
                
                // Get the URL for this plant if it exists
                const plantUrl = plantUrlMap[plantInfo['Plant Name']];
                const plantNameElement = document.getElementById("plantName");
                
                if (plantUrl) {
                    // If we have a specific growing guide, make the name a link
                    plantNameElement.innerHTML = `<a href="${plantUrl}" target="_blank">${formattedPlantName}<span class="botanical-name">${botanicalPart}</span></a>`;
                } else {
                    // If no specific guide, just show the name without link
                    plantNameElement.innerHTML = `${formattedPlantName}<span class="botanical-name">${botanicalPart}</span>`;
                }
                
                document.getElementById("pruningCategory").textContent = plantInfo['Pruning Wood Type'];
                document.getElementById("pruningTiming").textContent = plantInfo['Pruning Timing'];
                document.getElementById("zoneRange").textContent = plantInfo['USDA Zones'];
                document.getElementById("bloomSeason").textContent = plantInfo['Bloom Time'];

                const tagsContainer = document.getElementById("tags");
                tagsContainer.innerHTML = "";
                
                if (plantInfo.Tags) {
                    const tags = plantInfo.Tags.split(", ");
                    tags.forEach(tag => {
                        const span = document.createElement("span");
                        span.className = "tag";
                        span.textContent = tag;
                        tagsContainer.appendChild(span);
                    });
                }
                
                resultsDiv.classList.add('active');
            } else {
                resultsDiv.classList.remove('active');
            }
        });
    </script>
</body>
</html>
