          background-color: #fcfaf6;

        }

          border-color: #ad2a24;
        }
        #pruning-app .results {

          background-color: #f9f7f2;
          border-radius: 4px;
          padding: 20px;
          border-left: 4px solid #D3D3D3;
        }
        #pruning-app .results.active {

        }
        #pruning-app .info-row {

        }
        #pruning-app .info-label {
          font-weight: bold;
          min-width: 150px;

          margin-bottom: 8px;

                guideLink: "https://www.almanac.com/plant/witch-hazel"
            }
        };

        document.getElementById('plantSelect').addEventListener('change', function() {
            const plant = this.value;
            const resultsDiv = document.getElementById('result');
            
            if (plant && plantData[plant]) {
                const plantInfo = plantData[plant];
                
                // Display plant name with italic botanical name
                const displayName = plant.replace(/\(([^)]+)\)/, '<span class="botanical-name">($1)</span>');
                document.getElementById("plantName").innerHTML = displayName;
                
                document.getElementById("pruningCategory").textContent = plantInfo.pruningCategory;
                document.getElementById("pruningTiming").textContent = plantInfo.pruningTiming;
                document.getElementById("zoneRange").textContent = plantInfo.zoneRange;
                document.getElementById("bloomSeason").textContent = plantInfo.bloomSeason;
                
                // Display special features
                const featuresContainer = document.getElementById("specialFeatures");
                featuresContainer.innerHTML = "";
                const features = plantInfo.specialFeatures.split(", ");
                features.forEach(feature => {
                    const span = document.createElement("span");
                    span.className = "tag";
                    span.textContent = feature;
                    featuresContainer.appendChild(span);
                });
                
                // Display growing guide link
                const guideLinkContainer = document.getElementById("growingGuideLink");
                guideLinkContainer.innerHTML = "";
                if (plantInfo.guideLink) {
                    const link = document.createElement("a");
                    link.href = plantInfo.guideLink;
                    link.className = "growing-guide-link";
                    link.textContent = "More Growing Tips";
                    link.target = "_blank";
                    guideLinkContainer.appendChild(link);
                }
                
                resultsDiv.classList.add('active');
            } else {
                resultsDiv.classList.remove('active');
            }
        });
    </script>
</body>
</html>
