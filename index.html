        function displayPlantInfo() {
            const plantSelect = document.getElementById("plantSelect");
            const selectedPlant = plantSelect.value;
            const resultDiv = document.getElementById("result");
            
            if (!selectedPlant) {
                resultDiv.style.display = "none";
                return;
            }
            
            const plantInfo = plantData[selectedPlant];
            
            document.getElementById("plantName").textContent = selectedPlant;
            document.getElementById("pruningCategory").textContent = plantInfo.pruningCategory;
            document.getElementById("pruningTiming").textContent = plantInfo.pruningTiming;
            document.getElementById("zoneRange").textContent = plantInfo.zoneRange;
            document.getElementById("bloomSeason").textContent = plantInfo.bloomSeason;
            
            const tagsContainer = document.getElementById("tags");
            tagsContainer.innerHTML = "";
            const tags = plantInfo.tags.split(", ");
            tags.forEach(tag => {
                const span = document.createElement("span");
                span.className = "tag";
                span.textContent = tag;
                tagsContainer.appendChild(span);
            });
            
            resultDiv.style.display = "block";
